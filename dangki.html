<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styledangki.css">
    <title>Đăng kí</title>
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Đăng kí Bookstorte</h1>
          <p>Điền vào biểu mẫu để tạo tài khoản</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Nhập Email" name="email" required>
      
          <label for="psw"><b>Mật khẩu</b></label>
          <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
      
          <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
          <input type="password" placeholder="Nhập lại mật khẩu" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="Nhớ thông tin" style="margin-bottom:15px">Nhớ tôi
          </label>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn"><a href="trangchu.html">Quay lại Trang chủ</a></button>
            <button type="submit" class="signupbtn">Đăng kí</button>
          </div>
        </div>
      </form>
</body>
</html>
